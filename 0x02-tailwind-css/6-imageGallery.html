<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-blue-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

  
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8">
        <img src="https://cdn.pixabay.com/photo/2016/10/26/10/05/book-1771073_640.jpg" alt="Gallery Image 1" class="w-full h-auto object-cover">
        <img src="https://cdn.pixabay.com/photo/2022/10/16/19/39/teacup-7526022_640.jpg" alt="Gallery Image 2" class="w-full h-auto object-cover">
        <img src="https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_640.jpg" alt="Gallery Image 3" class="w-full h-auto object-cover">
        <img src="https://cdn.pixabay.com/photo/2019/12/18/13/56/glasses-4704055_640.jpg" alt="Gallery Image 4" class="w-full h-auto object-cover">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/02/56/blonde-1866951_640.jpg" alt="Gallery Image 5" class="w-full h-auto object-cover">
        <img src="https://cdn.pixabay.com/photo/2024/03/19/19/08/book-8643905_640.jpg" alt="Gallery Image 6" class="w-full h-auto object-cover">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
